<div class="container">
	<div class="row">
		<div class="col-lg-4"></div>

		<div class="col-lg-4 text-center">
			<div class="card" style="width:400px">
			    <img class="card-img-top img" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="Card image">
			    <div class="card-body text-center">
			      <h4 class="card-title">{{display.name}}</h4>
			      <p class="card-text">{{display.email}}</p>
			      <p class="card-text">{{display.gender}}</p>
			      <p class="card-text">{{display.age}}</p>
			      <p class="card-text">{{display.adhaar}}</p>
			    </div>
			  </div>
		</div>
	</div>
</div>
