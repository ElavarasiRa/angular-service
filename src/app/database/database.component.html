<div class="container-fluid bg-light">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 text-center mt-4">
				<h1><i>Students Database</i></h1><br>
			</div>
			<div class="container table-responsive"><br>
				<table style="width: 100%;" class="table table-striped">
					<thead>
						<th>#</th>
						<th>Name</th>
						<th>E-Mail</th>
						<th>Gender</th>
						<th>Age</th>
						<th>Aadhaar No</th>
						<th>view</th>
						<th>Delete</th>
					</thead>
					<tbody id="tableBody" *ngFor='let data of bindData'>
					  <td>{{data.id}}</td>
					  <td>{{data.name}}</td>
					  <td>{{data.email}}</td>
					  <td>{{data.gender}}</td>
					  <td>{{data.age}}</td>
					  <td>{{data.adhaar}}</td>
					  <a routerLink='/header/view/{{data.id}}'><td class="text-dark ml"><i class="far fa-eye"></i></td></a>
					  <td (click)='del(data.id)' class="text-danger ml"><i class="far fa-times-circle"></i></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
